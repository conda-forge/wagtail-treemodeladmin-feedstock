{% set name = "wagtail-treemodeladmin" %}
{% set version = "1.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 231496185d419181df059e25bd0d7561b961b1d47283af4304f0d2eb8635b081

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=43.0.0
    - wheel
    - pip
  run:
    - python >=3.8
    - wagtail >=5.1,<5.3
    - wagtail-modeladmin >=1.0

test:
  imports:
    - treemodeladmin
  commands:
    - pip check
  requires:
    - pip

about:
  summary: TreeModelAdmin for Wagtail
  home: https://github.com/cfpb/wagtail-treemodeladmin
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
